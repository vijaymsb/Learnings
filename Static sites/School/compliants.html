    <h1 class="heading">Compliant Box</h1>
    <div class="maindiv">
        <form>
            <div class="div-css">
                <label class="label-css">* Name of parent/Guardian</label>
                <select>
                    <option value="Mr">Mr</option>
                    <option value="Mr's">Mr's</option>
                </select> 
            </div>
            <div>              
                <input class="cssinput"  placeholder="Enter Fullname">
            </div>
            <div class="div-css">
                <label class="label-css">* Name of Child</label>
            </div>
            <div>
                <input class="cssinput"  placeholder="Enter Fullname">
            </div>
            <div class="cat">
                <label class="label-css">* Gender</label>
                <input name="radioBtn" type="radio">Male
                <input name="radioBtn" type="radio">Female
            </div>
            <div class="div-css">
                <label class="label-css">* Course studying</label>
            </div>
            <div>
                <select class="cssinput">
                    <option value="" disabled selected>Select course</option>
                    <option value="nursery">Nursery</option>
                    <option value="lkg">LKG</option>
                    <option value="ukg">UKG</option>
                    <option value="grade-I">Grade-I</option>
                    <option value="grade-II">Grade-II</option>
                    <option value="grade-III">Grade-III</option>
                    <option value="grade-IV">Grade-IV</option>
                    <option value="grade-V">Grade-V</option>
                    <option value="grade-VI">Grade-VI</option>
                    <option value="grade-VII">Grade-VII</option>
                    <option value="grade-VIII">Grade-VIII</option>
                    <option value="grade-IX">Grade-IX</option>
                    <option value="grade-X">Grade-X</option>
                </select> 
            </div>
            <div class="div-css">
                <label class="label-css">* Date of Birth</label>
            </div>
            <div>
                <input class="cssinput" placeholder="DD/MM/YYYY">
            </div>
            <div class="div-css">
                <label class="label-css">* Contact no</label>
            </div>
            <div>
                <input class="cssinput" placeholder="Mobile number">
            </div>
            <div class="div-css">
                    <label class="label-css">* Compliant on</label>
                </div>
            <div>
                <select class="cssinput">
                    <option value="" disabled selected>Select options</option>
                    <option value="teaching">Teaching</option>
                    <option value="Food">Food</option>
                    <option value="Facilities">Facilities</option>
                    <option value="Students">Students</option>
                    <option value="Teachers">Teachers</option>
                    <option value="Timings">Timings</option>
                    <option value="Buses">Buses</option>
                    <option value="Uniform">Uniform</option>
                    <option value="Fees">Fees</option>
                    <option value="Academics">Academics</option>
                    <option value="Sports">Sports</option>
                    <option value="Events">Events</option>
                    <option value="School infrastructure">School infrastructure</option>
                    <option value="Others">Others</option>
                </select> 
            </div>
            <div class="div-css">
                <label class="label-css">* Address</label>
            </div>
            <div>
                <input class="cssinput el" placeholder="Enter Address">
            </div>
            
            <div class="div-css">
                <label class="label-css">* Explaination of your Compliant</label>
            </div>
            <div>
                <input class="cssinput el" placeholder="Notes">
            </div>
            <button class="button-css" type="submit">Submit</button>
        </form>
