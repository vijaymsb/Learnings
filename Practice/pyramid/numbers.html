<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers</title>
</head>
<body>
    <script>
        let rows = 10;
        let arr = '';
        for (let i = 1; i <= rows;i++ ){
            for(let j = 1; j <= i; j++){
                arr = arr + j + '';
            }
            console.log(arr);
            arr = '';
        }
    </script>
</body>
</html>
